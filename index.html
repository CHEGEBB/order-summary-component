<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    
    <div class="container">
      <picture>
        <source
        media="(min-width:650px)"
      srcset="/images/illustration-hero.svg"
      class ="image" />

      <img src="images/illustration-hero.svg" alt ="mobile-image" class="image">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs,
       audiobooks, and podcasts on any device 
                 anywhere you like!
      </p>
<div class="pay">
  <img class="icon" src="/images/icon-music.svg"/>
  <p class="annual">Annual Plan</p>
  <p class="price">$59.99/year</p>
  <p class="change" >Change</p>
    </div>
      <button>Proceed to Payment</button><br>
      <div class="cancel">
      Cancel Order
    </div>
    </div>
  </body>
</html>
